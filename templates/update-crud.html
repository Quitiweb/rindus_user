{% load socialaccount %}
<html>
  <body>
    <h1>Rindus User CRUD</h1>

    {% if user.is_authenticated %}

    <h4>You are logged in as {{ user.username }}</h4>
    <h2>Update your user</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="update">
    </form>

    {% else %}

    <a href="{% provider_login_url 'google' %}">Login With Google</a>

    {% endif %}

  </body>
</html>
